<!doctype html>
<html lang="en">
<head>
    <title>Axios Demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Axios Demo</h1>

        <div class="card">
            <div class="card-block">
                <h4 class="card-title">GET Requests</h4>
                <button class="btn btn-primary" onclick="performGetRequest()">Get Todos</button>
                <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
                <div id="getResult">

                </div>
            </div>
        </div>

        <hr/>

        <div class="card">
            <div class="card-block">
                <h4 class="card-title">GET Request with parameters</h4>
                <input type="text" class="form-control" id="toDoId" placeholder="ToDo Id"/>
                <button class="btn btn-primary" onclick="performGetRequestWithParameter()">Get Todos</button>
                <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
                <div id="getResultWithParameter">

                </div>
            </div>
        </div>

        <hr />

        <div class="card">
            <div class="card-block">
                <h4 class="card-title">POST Request</h4>
                <form class="form-inline" id="toDoInputForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="toDoTitle" placeholder="Title" />
                        <button type="submit" class="btn btn-primary" onclick="performPostRequest()">Create Todo</button>
                    </div>
                </form>
                <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
                <div id="postResult">

                </div>
            </div>
        </div>

    </div>
    
    <script src="main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
